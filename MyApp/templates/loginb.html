    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Updated background color to white */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default margin to fill the entire viewport */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 45px; /* Rounded corners for the container */

        .button.right:hover {
            background-color: #FFFFE0; /* Light Yellow on hover */
        }
